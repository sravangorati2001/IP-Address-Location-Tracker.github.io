<html>
    <head>
        <title>IP Location tracker</title>
        <link rel="shortcut icon" type="image/png" href="tracking.png">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <br>
    <div class="container">
       
        <div class="row justify-content-md-center mt-5 ml-5">
            <div class="col-2"></div>
        <div class="col">
            <input id="IP" class="form-control" type="text" placeholder="Enter IP Adress">
        </div>
    <div class="col">
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </div>
    </div> 
    <br>
    <div class="row ">
       
        <div class="col-4 fs-4">
          <strong>  City Name:</strong>  <span id="city" class="text-white">Delhi</span>
         </div>
        <div class="col-6 fs-4">
          <strong> Country Name: </strong> <span id="country" class="text-white">India</span>
        </div>
        <div class="col-2">
         <img src="https://ipgeolocation.io/static/flags/in_64.png" alt="Country Flag" id="flag">
        </div>
    </div>
    
    <br>
    <div class="row align-items-center">
        <div class="col">
        <div id = "map" style = "width:700px; height:680px; margin: 50px 100px 50px 100px;"></div></div>
        
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
